{% load static %}
<!doctype html>
<html lang="en">
<!-- базовый шаблон12 -->
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>{% block title %}Культурный справочник РС(Я){% endblock %}</title>
    <style>
        .img-left {
            margin: 0 20px 10px 0;
            float: left;
        }
    </style>
</head>

  <body>
      {% include 'inc/_nav.html' %}
      
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
      <script scr="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
      <div class="container">
          <div class="row">
              <div class="col-md-12">
                  <div class="error-template">
                      <h1>
                          Oops!
                      </h1>
                      <h2>
                          404 Not Found
                      </h2>
                      <div class="error-details">
                          Sorry, an error has occured, Requested page {{ content }}{{text2}} not found!
                      </div>
                      <div class="error-actions">
                          <a href="{% url 'home' %}" class="btn btn-primary btn-lg">
                              <span class="glyphicon glyphicon-home"></span>
                              Take Me Home
                          </a><a href="{% url 'home' %}" class="btn btn-default btn-lg"><span class="glyphicon glyphicon-envelope"></span> Contact Support </a>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </body>
</html>
