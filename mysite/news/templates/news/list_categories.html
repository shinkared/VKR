  <div class="list-group">
    {% for item in categories %}
    <a href="{{ item.get_absolute_url }}" class="list-group-item list-group-item-action">
        {{ item.title }}
        <div class="float-end">
            <span class="badge bg-primary rounded-pill">
                {{ item.cnt }}
            </span>
        </div>
    </a>
    {% endfor %}
  </div>
